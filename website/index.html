<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <div id="app">

    <header>
      <nav class="navbar navbar-dark sticky-top d-flex flex-column justify-content-center mb-5 font-weight-bold">
        <a class="navbar-brand" href="/">
          Weather Journal
        </a>
      </nav>
    </header>

    <div class="container-fluid bg-info w-25" id="entryHolder">
      <div class="row">
        <div class="col-6 text-center text-light p-3">
          <h3>Tempreature</h3>
        </div>
        <div class="col-6 text-center text-light p-3 bg-success">
          <h3>Date</h3>
        </div>
      </div>
      <div class="row bg-light">
        <div class="col-6">
          <div class='font-weight-bold text-center' id="temp">
          </div>
        </div>

        <div class="col-6">
          <div class="font-weight-bold text-center " id="date">
          </div>
        </div>
      </div>
      <div class="row">
        <div class=" col-12 text-center bg-dark-mine text-light p-3 m-0">
          <h3>Feelings</h3>
        </div>
      </div>
      <div class="row">
        <div class=' container-fluid text-center bg-light font-weight-bold' id="content">
        </div>
      </div>


    </div>


    <div
      class="container-fluid d-flex flex-column justify-content-center align-items-center mt-5 mb-5 bg-dark-mine w-25 p-4 rounded">

      <form class="w-100" action="/all" method="POST">

        <div class="form-group w-100">
          <label for="" class="text-light">Zip code</label>
          <input type="text" class="form-control form-control-md" name="" id="zip" aria-describedby="helpId"
            placeholder="enter us zip code here" required>
        </div>

        <div class="form-group w-100 ">
          <label for="feelings" class="text-white">Feelings</label>
          <textarea class="form-control" name="" id="feelings" rows="4"></textarea>
          <button type="button" id="generate" class="btn btn-outline-light mt-4">Generate</button>
        </div>

      </form>
    </div>


    <footer class="bg-dark-mine text-light fixed-bottom d-flex flex-column justify-content-center align-content-center">
      <!-- Copyright -->
      <div class="footer-copyright text-center py-3">Â© 2021 Copyright:
        <a href="/"> a.alrayes</a>
      </div>
    </footer>

  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
  </script>
  <script src="./Js/app.js" type="text/javascript"></script>
</body>

</html>
